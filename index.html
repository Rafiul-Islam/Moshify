<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Moshify</title>
  </head>
  <body>
    <div style="padding: 2rem">
      <div class="card testimonial">
        <div class="grid grid--1x2">
          <div class="testimonial__image">
            <img src="images/testimonial.jpg" alt="A happ, smilng customer" />
            <span class="icon-container icon-container--accent">
              <svg class="icon icon--small icon--white">
                <use xlink:href="images/sprite.svg#quotes"></use>
              </svg>
            </span>
          </div>
          <blockquote class="quote">
            <p class="quote__text">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quis
              odio voluptates itaque nulla et blanditiis inventore ut ab
              consequatur fuga?
            </p>
            <div class="media">
              <div class="media__image">
                <svg class="icon icon--primary quote__line">
                  <use xlink:href="images/sprite.svg#line"></use>
                </svg>
              </div>
              <div class="media__body">
                <h3 class="media__title quote__author">Jhone Lumeo</h3>
                <p class="quote__organization">Mosh Company ceo</p>
              </div>
            </div>
          </blockquote>
        </div>
      </div>
    </div>
  </body>
</html>
